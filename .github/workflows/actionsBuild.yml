name: actionsBuildApp

on: [ push ]

jobs:

  jobLint:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '15'
      - run: bash ./gradlew :setupAndroidCmdlineTools :setupAndroidSDK --stacktrace
        working-directory: ./android_sdk
      - run: bash ./gradlew ciLint --stacktrace


  jobUnitTest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '15'
      - run: bash ./gradlew :setupAndroidCmdlineTools :setupAndroidSDK --stacktrace
        working-directory: ./android_sdk
      - run: bash ./gradlew ciUnitTest --stacktrace
      - uses: actions/upload-artifact@v3
        with:
          name: jacoco
          path: build/reports/kover/


  jobBuildApp:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '15'
      - run: bash ./gradlew :setupAndroidCmdlineTools :setupAndroidSDK --stacktrace
        working-directory: ./android_sdk
      - run: bash ./gradlew ciBuildApp --stacktrace
      - uses: actions/upload-artifact@v3
        with:
          name: apk
          path: build/apk/
