name: actionsEmulator

on: [ push ]

jobs:

  Emulator:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest ]
        emulator-varsion: [ 26, 28, 30, 31, 32, 33 ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '15'
      - run: bash ./gradlew :setupAndroidCmdlineTools :setupAndroidSDK --stacktrace
        working-directory: ./android_sdk
      - run: bash ./gradlew ciEmulator${{ matrix.emulator-varsion }} --stacktrace
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: screenshots
          path: ${{ github.workspace }}/**/build/tmp/shot/screenshot/*