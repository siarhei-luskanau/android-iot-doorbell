apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion project.ANDROID_BUILD_SDK_VERSION
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "siarhei.luskanau.iot.doorbell.iot"
        minSdkVersion project.ANDROID_THINGS_BUILD_MIN_SDK_VERSION
        targetSdkVersion project.ANDROID_BUILD_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def appDependencies = rootProject.ext.appDependencies

    compile project(':domain')
    compile project(':base_firebase')
    compile project(':base_camera')
    compile project(':base_camera_usb')

    annotationProcessor appDependencies.daggerCompiler

    provided appDependencies.androidThings
    compile appDependencies.driverButton
    compile appDependencies.supportDesign

    //Development
    debugCompile appDependencies.leakCanary
    releaseCompile appDependencies.leakCanaryNoOp
    testCompile appDependencies.leakCanaryNoOp
}
