buildscript {

    ext {
        //Android
        compileSdkVersion = 28
        targetSdkVersion = 28
        buildToolsVersion = '28.0.3'
        minSdkVersion = 21
        androidThingsMinSdkVersion = 26

        // Play services versions
        firebaseDatabaseVersion = '16.0.6'
        firebaseStorageVersion = '16.0.5'

        //Libraries
        kotlinVersion = '1.3.21'
        navigationVersion = '1.0.0-beta01'
        androidxAnnotationVersion = '1.0.1'
        materialVersion = '1.1.0-alpha03'
        archLifecycleVersion = '2.1.0-alpha02'
        archPagingVersion = '2.1.0'
        archRoomVersion = '2.1.0-alpha04'
        archWorkManagerVersion = '1.0.0-beta05'
        constraintLayoutVersion = '2.0.0-alpha3'
        kotlinCoroutinesVersion = '1.0.0'
        daggerVersion = '2.21'
        rxJavaVersion = '2.2.6'
        rxKotlinVersion = '2.3.0'
        rxAndroidVersion = '2.1.0'
        timberVersion = '4.7.1'
        gsonVersion = '2.8.5'
        glideVersion = '4.8.0'

        //Development
        leakCanaryVersion = '1.6.1'

        //Android Things
        androidthingsVersion = '1.0'
        driverButtonVersion = '1.0'

        //Testing
        mockitoKotlinVersion = '2.1.0'
        spekVersion = '2.0.0'

        //test instrumentation
        androidTestCoreVersion = '1.1.1-alpha01'
        androidTestRunnerVersion = '1.1.2-alpha01'
        espressoVersion = '3.1.2-alpha01'

        appDependencies = [
                kotlinStdlib         : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion",
                kotlinxCoroutinesCore: "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinCoroutinesVersion",

                kotlinTest           : "org.jetbrains.kotlin:kotlin-test:$kotlinVersion",
                kotlinKotlinReflect  : "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
                mockitoKotlin        : "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockitoKotlinVersion",
        ]
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath 'de.mannodermaus.gradle.plugins:android-junit5:1.3.2.0'
        classpath 'org.jacoco:org.jacoco.core:0.8.3'
        classpath 'com.google.gms:google-services:4.2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    apply from: "$rootDir/ktlint.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
