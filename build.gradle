apply from: 'dependencies.gradle'

buildscript {
    apply from: 'dependencies.gradle'
    repositories {
        google()
        jcenter()
        maven { url "https://dl.bintray.com/spekframework/spek-dev" }
    }
    dependencies {
        def buildscriptDependencies = rootProject.ext.buildscriptDependencies
        classpath buildscriptDependencies.gradle
        classpath buildscriptDependencies.kotlinGradlePlugin
        classpath buildscriptDependencies.androidJunit5Plugin
        classpath buildscriptDependencies.googleServices
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
