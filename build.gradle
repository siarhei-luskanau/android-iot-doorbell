buildscript {

    ext {
        //Android
        compileSdkVersion = 28
        targetSdkVersion = 28
        buildToolsVersion = '28.0.3'
        minSdkVersion = 21
        androidThingsMinSdkVersion = 26

        // Play services versions
        firebaseDatabaseVersion = '17.0.0'
        firebaseStorageVersion = '17.0.0'

        //Libraries
        kotlinVersion = '1.3.31'
        kotlinCoroutinesVersion = '1.2.1'
        navigationVersion = '2.1.0-alpha03'
        androidxAnnotationVersion = '1.1.0-alpha01'
        materialVersion = '1.1.0-alpha06'
        lifecycleVersion = '2.2.0-alpha01'
        pagingVersion = '2.1.0'
        roomVersion = '2.1.0-beta01'
        workManagerVersion = '2.0.1'
        constraintLayoutVersion = '2.0.0-beta1'
        daggerVersion = '2.22.1'
        rxJavaVersion = '2.2.6'
        rxKotlinVersion = '2.3.0'
        rxAndroidVersion = '2.1.1'
        timberVersion = '4.7.1'
        gsonVersion = '2.8.5'
        glideVersion = '4.9.0'

        //Development
        leakCanaryVersion = '1.6.3'

        //Android Things
        androidthingsVersion = '1.0'
        driverButtonVersion = '1.0'

        //Testing
        mockitoKotlinVersion = '2.1.0'
        spekVersion = '2.0.1'

        //test instrumentation
        androidTestCoreVersion = '1.1.1-alpha01'
        androidTestRunnerVersion = '1.1.2-alpha02'
        espressoVersion = '3.1.2-alpha01'

        appDependencies = [
                kotlinStdlib       : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion",
                kotlinTest         : "org.jetbrains.kotlin:kotlin-test:$kotlinVersion",
                kotlinKotlinReflect: "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
                mockitoKotlin      : "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockitoKotlinVersion",
        ]
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath 'de.mannodermaus.gradle.plugins:android-junit5:1.4.2.0'
        classpath 'org.jacoco:org.jacoco.core:0.8.3'
        classpath 'com.google.gms:google-services:4.2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    apply from: "$rootDir/ktlint.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
