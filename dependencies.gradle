allprojects {
    repositories {
        jcenter()
        maven { url 'http://raw.github.com/saki4510t/libcommon/master/repository/' }
    }
}

ext {
    //Android
    ANDROID_BUILD_SDK_VERSION = 26
    ANDROID_BUILD_TARGET_SDK_VERSION = ANDROID_BUILD_SDK_VERSION
    ANDROID_BUILD_TOOLS_VERSION = "26.0.1"
    ANDROID_BUILD_MIN_SDK_VERSION = 21
    SUPPORT_LIBRARY_VERSION = "26.0.0-alpha1"
    PLAY_SERVICES_VERSION = "11.0.2"

    //Libraries
    daggerVersion = '2.11'
    javaxInjectVersion = '1'
    rxJavaVersion = '2.1.2'
    rxAndroidVersion = '2.0.1'
    gsonVersion = '2.8.1'
    serenegiantCommonVersion = '1.5.53'

    //Development
    leakCanaryVersion = '1.5.1'

    //Android Things
    androidthingsVersion = '0.4-devpreview'
    driverButtonVersion = '0.3'

    iotDependencies = [
            daggerCompiler: "com.google.dagger:dagger-compiler:${daggerVersion}",
            dagger        : "com.google.dagger:dagger:${daggerVersion}",
            javaxInject   : "javax.inject:javax.inject:${javaxInjectVersion}",
            androidThings : "com.google.android.things:androidthings:${androidthingsVersion}",
            driverButton  : "com.google.android.things.contrib:driver-button:${driverButtonVersion}",
            supportDesign : "com.android.support:design:${SUPPORT_LIBRARY_VERSION}",
    ]

    remoteControlDependencies = [
            daggerCompiler : "com.google.dagger:dagger-compiler:${daggerVersion}",
            dagger         : "com.google.dagger:dagger:${daggerVersion}",
            javaxInject    : "javax.inject:javax.inject:${javaxInjectVersion}",
            supportDesign  : "com.android.support:design:${SUPPORT_LIBRARY_VERSION}",
            supportCardview: "com.android.support:cardview-v7:${SUPPORT_LIBRARY_VERSION}",
    ]

    baseCameraDependencies = [
    ]

    baseCameraUsbDependencies = [
            serenegiantCommon: "com.serenegiant:common:${serenegiantCommonVersion}",
    ]

    baseFirebaseDependencies = [
            firebaseDatabase  : "com.google.firebase:firebase-database:${PLAY_SERVICES_VERSION}",
            playServicesVision: "com.google.android.gms:play-services-vision:${PLAY_SERVICES_VERSION}",
    ]

    domainDependencies = [
            gson               : "com.google.code.gson:gson:${gsonVersion}",
            supportRecyclerview: "com.android.support:recyclerview-v7:${SUPPORT_LIBRARY_VERSION}",
    ]

    baseFrameworkDependencies = [
            supportAnnotations: "com.android.support:support-annotations:${SUPPORT_LIBRARY_VERSION}",
            supportCompat     : "com.android.support:support-compat:${SUPPORT_LIBRARY_VERSION}",
            rxJava            : "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
            rxAndroid         : "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}",
    ]

    developmentDependencies = [
            leakCanary    : "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}",
            leakCanaryNoOp: "com.squareup.leakcanary:leakcanary-android-no-op:${leakCanaryVersion}",
    ]
}